<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{
	text-align:center;
	cursor:pointer;
	width:40px;
	height:40px;
}
td:hover{
	background-color:black;
	color:white;
	font-weight:bold;
}
</style>
</head>
<body>
<div id="rDiv"></div>
<input type="number" id="maxNum">
<button onclick="startGame(this)">게임시작</button>
<script>
	function startGame(){
		var maxNum = document.querySelector('#maxNum').value;
		var html = '<table border="1">';
		var cnt = 1;
		for(var i=0;i<maxNum;i++){
			html += '<tr>';
			for(var j=0;j<maxNum;j++){
				html += '<td>' + cnt++ + '</td>';
			}
			html += '</tr>';
		}
		html += '</table>';

		document.querySelector('#rDiv').innerHTML = html;
		
		var num = Math.floor(Math.random()*(maxNum*maxNum)) + 1;
		
		var tdObjs = document.querySelectorAll('td');
		for(var i=0;i<tdObjs.length;i++){
			tdObjs[i].onclick = function(){
				if(this.innerText==num){
					alert('찾았다 폭탄!!');
				}else{
					this.innerText = 'X';
				}
			}
		}
	}
</script>
</body>
</html>
