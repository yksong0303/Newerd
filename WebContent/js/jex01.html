<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"> </script>
<style>
td{
	text-align:center;
	cursor:pointer;
	width:40px;
	height:40px;
}
td:hover{
	background-color:black;
	color:white;
	font-weight:bold;
}
</style>
</head>
<body>
<input type="number" id="maxNum">
<button>start</button>
<div id="rDiv"></div>
<script>
function btnClick(){
	var maxNum = $('#maxNum').val();
	var html = '<table border="1">';
	var cnt = 1;
	for(var i=0;i<maxNum;i++){ 
		html += '<tr>';
		for(var j=0;j<maxNum;j++){
			html += '<td>' + cnt++ + '</td>';
		}
		html += '</tr>';
	}
	html += '</table>'; 
	$('#rDiv').html(html);
	var rNum = Math.floor(Math.random()*(maxNum*maxNum))+1;
	$('td').click(function(){
		if(rNum==$(this).text()){
			alert('찾았다 폭탄!');
		}else{
			$(this).text('X');
		}
	})
}

$('button').click(btnClick);

</script>
</body>
</html>
