<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"> </script>
<style>
div{
	width:100px;
	height:100px;
	background-color:red;
	position:absolute;
}
</style>
</head>
<body>
<div>나 잡아봐라~</div>
<script>
$('div').mouseenter(function(){
	var position = $(this).position();
	$(this).animate({left:(position.left+100)+'px'});
})
</script>
</body>
</html>
