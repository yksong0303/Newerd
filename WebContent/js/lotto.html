<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var lottos = [];
for(var i=0;i<6;i++){
	var lotto = Math.floor(Math.random()*45)+1;
	if(lottos.indexOf(lotto)!=-1){
		i--;
		continue;
	}
	lottos.push(lotto);
}
lottos.sort();
document.write(lottos);
</script>
</body>
</html>
