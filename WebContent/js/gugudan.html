<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function gugudan(){
	var max = document.querySelector('#dan').value;
	var str = "<table border=\"1\">\r\n";
	for(var i=1;i<=9;i++){
		str += "<tr>";
		for(var j=1;j<=max;j++){
			str += "<td>" + j + " X " + i + " = " + (j*i) + "</td>";
		}
		str += "</tr>";
	}
	str += "</table>";
	document.querySelector('#rDiv').innerHTML = str;
}
</script>
단 : <input type="text" id="dan">
<button onclick="gugudan()">구구단 생성</button>
<div id="rDiv">
</div>
</body>
</html>
